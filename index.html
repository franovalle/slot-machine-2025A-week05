<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Smokum&display=swap" rel="stylesheet">
	<title>NYC SLOT MACHINE</title>
	<!-- external CSS link -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header>
		<h1 id="results">READY? PLACE YOUR BET! </h1>
	</header>

	<section class="table">
	<table>
		<tbody>
			<tr>
				<td id="totalCash" class="left">$1000</td>

			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th id="cash" class="right">Cash</th>
			</tr>
		</tfoot>
	</table>
</section>

	<div id="slotone" class="slots"></div>
	<div id="slottwo" class=" slots "></div>
	<div id="slotthree" class="slots"></div>


	<button id="min" class="buttons">MIN BET: $5 </button>

	<button id="max" class="buttons">MAX BET: $50</button>

	<footer>
		<h2>NYC SLOTS</h2>
	</footer>

	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
